<!DOCTYPE html>

<style>
    body {
        background-color: #1f2f22;
    }

    p {
        color: white;
        -webkit-user-select: none;
        -o-user-select: none;
        -moz-user-select: none;
        font-family: monospace;
        font-size: 60pt;
        text-align: center;
    }
</style>

<html onclick="do_it()">

<body>


    <p id="output"></p>
    <hr>
    <p id="timer"></p>


    <script>

        setInterval(display_timer, 10);

        const timeout = 10000; // Milliseconds

        var last_run = 0;
        var next_run = 0;

        function do_it() {
            const time_since_last_run = (Date.now() - last_run);
            if (time_since_last_run > timeout) {

                document.getElementById("output").innerHTML =
                    // random_hero();
                    n_random_heroes(5);

                last_run = Date.now();
                next_run = last_run + timeout;
            }

            display_timer();
        }

        function display_timer() {
            const time_since_last_run = (Date.now() - last_run);
            const seconds_remaining = 
                ((time_since_last_run <= timeout) 
                 ? ((timeout - time_since_last_run) / 1000) 
                 // Negative time isn't really helpful, just say 0
                 : 0);

            document.getElementById("timer").innerText =
                ((seconds_remaining == 0)
                 ? "Click to random!"
                 : "Wait " + Number(seconds_remaining).toFixed(3)
                           + " seconds to random again!");
        }

        function random_hero() {
            const heroes = [
                // Alphebetised!
                "Abaddon", "Alchemist", "Ancient Apparition", "Anti-Mage", "Arc Warden", "Axe",
                "Bane", "Batrider", "Beastmaster", "Bloodseeker", "Bounty Hunter", "Brewmaster", "Bristleback", "Broodmother",
                "Centaur Warrunner", "Chaos Knight", "Chen", "Clinkz", "Clockwerk", "Crystal Maiden",
                "Dark Seer", "Dark Willow", "Dazzle", "Death Prophet", "Disruptor", "Doom", "Dragon Knight", "Drow Ranger",
                "Earth Spirit", "Earthshaker", "Elder Titan", "Ember Spirit", "Enchantress", "Enigma",
                "Faceless Void",
                "Grimstroke", "Gyrocopter",
                "Huskar",
                "Invoker", "Io",
                "Jakiro", "Juggernaut",
                "Keeper of the Light", "Kunkka",
                "Legion Commander", "Leshrac", "Lich", "Lifestealer", "Lina", "Lion", "Lone Druid", "Luna", "Lycan",
                "Magnus", "Mars", "Medusa", "Meepo", "Mirana", "Monkey King", "Morphling",
                "Naga Siren", "Nature's Prophet", "Necrophos", "Night Stalker", "Nyx Assassin",
                "Ogre Magi", "Omniknight", "Oracle", "Outworld Devourer",
                "Pangolier", "Phantom Assassin", "Phantom Lancer", "Phoenix", "Puck", "Pudge", "Pugna",
                "Queen of Pain",
                "Razor", "Riki", "Rubick",
                "Sand King", "Shadow Demon", "Shadow Fiend", "Shadow Shaman", "Silencer", "Skywrath Mage", "Slardar", "Slark", "Sniper", "Spectre", "Spirit Breaker", "Storm Spirit", "Sven",
                "Techies", "Templar Assassin", "Terrorblade", "Tidehunter", "Timbersaw", "Tinker", "Tiny", "Treant Protector", "Troll Warlord", "Tusk",
                "Underlord", "Undying", "Ursa",
                "Vengeful Spirit", "Venomancer", "Viper", "Visage",
                "Warlock", "Weaver", "Windranger", "Winter Wyvern", "Witch Doctor", "Wraith King",
                // X
                "Zeus",
            ];

            return heroes[Math.floor(1000 * Math.random()) % heroes.length];
        }

        function n_random_heroes(n) {
            var randomed_heroes = [];

            for (i = 0; i < n; ++i) {
                var hero;

                // Skip heroes we've already randomed, so we don't list the same
                // hero twice
                do {
                    hero = random_hero();
                } while (randomed_heroes.find((h) => { return h == hero; }));

                randomed_heroes.push(hero);
            }

            var ret = "";
            randomed_heroes.forEach((hero) => {
                ret += hero + "<br/>"
            });

            return ret;
        }
    </script>
</body>

</html>
